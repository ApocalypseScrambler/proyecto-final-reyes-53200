<!-- login.component.html -->
<div *ngIf="isLoggedIn | async; else loginForm">
    <!-- Mostrar mensaje de bienvenida o redirigir a otra página -->
    <p>Bienvenido, has iniciado sesión correctamente.</p>
    <button (click)="onLogout()">Cerrar sesión</button>
  </div>
  
  <ng-template #loginForm>
    <!-- Formulario de inicio de sesión -->
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <input type="text" formControlName="username" placeholder="Usuario">
      <input type="password" formControlName="password" placeholder="Contraseña">
      <button type="submit">Iniciar sesión</button>
      <p *ngIf="loginError" class="error">{{ loginError }}</p>
    </form>
  </ng-template>
